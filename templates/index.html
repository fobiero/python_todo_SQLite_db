{% extends 'base.html' %} {% block head %}
<title>Python task App</title>
{% endblock %} {%block body%}
<div class="content">
    <h1>Task tracker</h1>
    <table class="table">
        <tr>
            <th>Task</th>
            <th>Date Created</th>
            <th>Action</th>
        </tr>
        {%for task in tasks%}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.created_at.date()}}</td>
            <td>
                <a href="">Delete</a> <br>
                <a href="">Update</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{%endblock%}
